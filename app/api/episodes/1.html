<div hljs language="javascript">
  var checkActivation = function () {
    if (attrs.ngcActiveIfPath === $location.path()) {
      element.addClass("active");
    } else {
      element.removeClass("active");
    }
  };
  scope.$on('$routeChangeSuccess', checkActivation);
</div>
